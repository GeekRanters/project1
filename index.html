<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class = "gamePlayView">
    <h1>Tic Tac Toe Hypnosis</h1>
    <div class = "announcements">
      <p><span class = "playerNumber"></span></p>
      <div class = "player1">
        <p> Player 1 has won
        <span class = "player1Wins">0</span> rounds.</p>
      </div>
      <button class = "invisible">Let's play again!</button>
      <div class = "player2">
        <p> Player 2 has won
        <span class = "player2Wins">0</span> rounds.</p>
      </div>
    </div>

    <div class = "board">

      <div class = "grid">
        <div class="box" id="00"></div>
        <div class="box" id="01"></div>
        <div class="box" id="02"></div>
        <div class="box" id="10"></div>
        <div class="box" id="11"></div>
        <div class="box" id="12"></div>
        <div class="box" id="20"></div>
        <div class="box" id="21"></div>
        <div class="box" id="22"></div>
      </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
